    <!--Contact form section-->
    <section class="form-section">
        <!--Video background-->
        <video autoplay muted loop class="background" poster="assets/images/ScreenShot2022-07-20at15.39.00.png">
            <source src="assets/videos/pexels-cottonbro-9665448.mp4" type="video/mp4">
        </video>
        <!--Contact form-->
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h2>Get in touch with me!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required aria-label="Enter first name">
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required aria-label="Enter last name">
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required aria-label="Enter Email Address">

            <label for="reason">Why are you reaching out?</label>
            <input class="text-input" type="text" id="reason" name="reason" required aria-label="Enter reason for reaching out">
            
            <input class="send-button" type="submit" value="Send!">
        </form>
    </section>
    <footer>
        <!--Social media links using font awesome icons-->
        <ul class="social-media-links">
